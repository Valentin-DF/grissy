<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button type="button" (click)="visibleSidebar1 = true" icon="pi pi-bars"
      styleClass="p-button-rounded p-button-info p-button-text p-button-sm"></p-button>
  </div>

  <!-- ------------------------------------------------------------- -->

  <div class="text-center">
    <img src="../../../../assets/imagen/nombre_empresa.png" height="30px" alt="" />
  </div>

  <!-- ------------------------------------------------------------- -->

  <div class="p-toolbar-group-right">
    <p-tieredMenu #menu [model]="items" [popup]="true" appendTo="body"	></p-tieredMenu>
    <p-button #btn type="button" icon="pi pi-chevron-down" (click)="menu.toggle($event)"
      styleClass="p-button-rounded p-button-info p-button-text p-button-sm"></p-button>
  </div>
</p-toolbar>

<p-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">
  <p-panelMenu [model]="barramenu" [multiple]="false"></p-panelMenu>
</p-sidebar>

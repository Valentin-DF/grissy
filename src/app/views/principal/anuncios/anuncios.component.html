<div class="container">
  <section class="contenedor">

    <div class="row">
      <div *ngFor="let i of data">
      <div class=" cont spaces" >
        <div class="card-container">
          <div class="header" >
            <p-image  class="imag" src="{{i.url_imagen}}" alt="Image" width="100%" height="180px" [preview]="true"></p-image>
          </div>

          <div class="descripcion" >
            <div class="header-contenido">
              <span class="title">{{i.nombre}}</span>
              <div class="title-contenio">
                <i class="pi pi-calendar"> {{i.fecha}}</i>
              </div>
            </div>
            <div class="contenido">
              <p>{{i.descripcion}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>



  </section>
</div>
<p-paginator [rows]="5" [totalRecords]="totalRow " (onPageChange)="paginate($event)" [pageLinkSize]="3"> </p-paginator>
